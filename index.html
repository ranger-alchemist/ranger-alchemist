<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script data-cfasync="false" data-wpspdn-nooptimize="true" data-no-optimize="1" type="text/javascript">
	window.addEventListener('load',()=>{
	    const nonRoots = document.querySelectorAll('body>:not(div[id="root"])')
	    Array.prototype.forEach.call(nonRoots,(nonRoot)=>{
	        try{
	           // nonRoot.innerHTML = '';
	           nonRoot.style.pointerEvents = 'none';
	        } catch(error) {}
	    })
    });
	</script>
	<style>
	    body, #root {
	        width: 100vw;
	        height: 100vh;
	        margin: 0;
	        border: 0;
	        padding: 0;
	        outline: 0;
	        overflow: auto;
	    }
	</style>
  </head>
  <body>
    <div id="root">
        <script data-cfasync="false" data-wpspdn-nooptimize="true" data-no-optimize="1" src="./veil.js" type="text/javascript"></script>
    </div>
  </body>
</html>
